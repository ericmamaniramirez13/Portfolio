<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particles Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="content">
    <h1>Hi, I'm Eric üë®‚Äçüíª</h1>
    <p>Welcome to my dynamic portfolio!</p>
  </div>

  <!-- Load tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: {
        color: { value: "#000000" }
      },
      fpsLimit: 100,
      interactivity: {
        events: {
          onHover: {
            enable: true,
            mode: "repulse",
            parallax: {
              enable: false,
              force: 60,
              smooth: 100
            }
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 120,
            duration: 1, // decreased duration
            speed: 0.2 // increased speed
          }
        }
      },
      particles: {
        color: {
          value: ["#00ffff", "#ff00ff", "#00ff88", "#ffaa00", "#9966ff"]
        },
        links: {
          enable: true,
          distance: 80,
          color: "#ffffff",
          opacity: 1,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          outModes: {
            default: "bounce"
          }
        },
        number: {
          value: 150,
          density: {
            enable: true,
            area: screen.width * screen.height / 1000 // Adjusted density
          }
        },
        opacity: {
          value: 1
        },
        shape: {
          type: "star",
        },
        size: {
          value: { min: 2, max: 3 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
