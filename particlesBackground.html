<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Particle Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0d0d0d;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
      z-index: 0; /* Send canvas to back */
    }

    .content {
      position: relative;
      z-index: 1; /* Bring content on top */
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-50%);
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
<canvas id="particle-canvas"></canvas>
<div class="content">
  <h1>Hi, I'm Eric üë®‚Äçüíª</h1>
  <p>Welcome to my dynamic portfolio!</p>
</div>

<script src="./js/particles.js"></script>
</body>
</html>
